<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键选股</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        .popup select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>一键选股</h1>
        <button onclick="openPopup()">一键选股</button>
    </div>

    <div class="popup" id="popup">
        <h2>选择选股参数</h2>
        <label>选股风格：</label>
        <select id="style">
            <option value="long">长线</option>
            <option value="short">短线</option>
            <option value="ultra-short">超短线</option>
        </select>
        <br><br>
        <label>选择市场：</label>
        <select id="market">
            <option value="US">美股</option>
            <option value="HK">港股</option>
            <option value="CN">A股</option>
        </select>
        <label>输入股票代码：</label>
        <input type="text" id="stockInput" placeholder="如 AAPL" onkeyup="fetchStockSuggestions()">
        <ul id="suggestions" style="list-style: none; padding: 0; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; display: none;"></ul>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function selectStock(stockCode) {
            if (!stockCode) {
                stockCode = document.getElementById("stockInput").value.toUpperCase();
            }
            if (!stockCode) {
                alert("请输入股票代码！");
                return;
            }
            window.location.href = `result.html?code=${stockCode}`;
        }
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function displayStockData() {
            const stockCode = getQueryParam("code") || "AAPL"; // 从 URL 里获取股票代码
            const result = await fetchStockData(stockCode);

            if (result) {
                document.getElementById("tableStockCode").innerText = stockCode;
                document.getElementById("tableOpenPrice").innerText = `$${result.open}`;
                document.getElementById("tableHighPrice").innerText = `$${result.high}`;
                document.getElementById("tableLowPrice").innerText = `$${result.low}`;
                document.getElementById("tableClosePrice").innerText = `$${result.close}`;
                document.getElementById("tableVolume").innerText = result.volume;
            } else {
                document.getElementById("tableStockCode").innerText = "数据获取失败";
            }
        }
        async function fetchStockSuggestions() {
            const query = document.getElementById("stockInput").value.trim();
            if (query.length < 2) {
                document.getElementById("suggestions").style.display = "none";
                return;
            }

            const apiKey = "I9NX0ANYZJC5SG3K"; // 替换为你的 Alpha Vantage API Key
            const url = `https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=${query}&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.bestMatches) {
                    document.getElementById("suggestions").style.display = "none";
                    return;
                }

                const suggestionsList = document.getElementById("suggestions");
                suggestionsList.innerHTML = "";
                data.bestMatches.forEach((stock) => {
                    const item = document.createElement("li");
                    item.innerText = `${stock["1. symbol"]} - ${stock["2. name"]}`;
                    item.style.padding = "8px";
                    item.style.cursor = "pointer";
                    item.onclick = function () {
                        document.getElementById("stockInput").value = stock["1. symbol"];
                        document.getElementById("suggestions").style.display = "none";
                    };
                    suggestionsList.appendChild(item);
                });

                suggestionsList.style.display = "block";
            } catch (error) {
                console.error("获取股票代码失败:", error);
            }
        }
    </script>
</body>
</html>
