<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键选股</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        .popup select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>一键选股</h1>
        <button onclick="openPopup()">一键选股</button>
    </div>

    <div class="popup" id="popup">
        <h2>选择选股参数</h2>
        <label>选股风格：</label>
        <select id="style">
            <option value="long">长线</option>
            <option value="short">短线</option>
            <option value="ultra-short">超短线</option>
        </select>
        <br><br>
        <label>选择市场：</label>
        <select id="market">
            <option value="US">美股</option>
            <option value="HK">港股</option>
            <option value="CN">A股</option>
        </select>
        <label>输入股票代码：</label>
        <input type="text" id="stockInput" placeholder="如 AAPL">
        <br><br>
        <button onclick="selectStock()">确认</button>
        <button onclick="closePopup()">取消</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function selectStock() {
            const style = document.getElementById("style").value;
            const market = document.getElementById("market").value;
            const stockCode = document.getElementById("stockInput").value.toUpperCase(); // 读取用户输入的股票代码
                if (!stockCode) {
                    alert("请输入股票代码！");
                    return;
            let stockCode;
            if (market === "US") {
                stockCode = "AAPL"; // 苹果
            } else if (market === "HK") {
                stockCode = "0700.HK"; // 腾讯
            } else if (market === "CN") {
                stockCode = "600519.SS"; // 贵州茅台
            }

            window.location.href = `result.html?code=${stockCode}`;
        }
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function displayStockData() {
            const stockCode = getQueryParam("code") || "AAPL"; // 从 URL 里获取股票代码
            const result = await fetchStockData(stockCode);

            if (result) {
                document.getElementById("tableStockCode").innerText = stockCode;
                document.getElementById("tableOpenPrice").innerText = `$${result.open}`;
                document.getElementById("tableHighPrice").innerText = `$${result.high}`;
                document.getElementById("tableLowPrice").innerText = `$${result.low}`;
                document.getElementById("tableClosePrice").innerText = `$${result.close}`;
                document.getElementById("tableVolume").innerText = result.volume;
            } else {
                document.getElementById("tableStockCode").innerText = "数据获取失败";
            }
        }
    </script>
</body>
</html>
