<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选股结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>选股结果</h1>
        <table>
            <tr>
                <th>股票名称</th>
                <th>股票代码</th>
                <th>建议持有天数</th>
                <th>推荐指数</th>
            </tr>
            <tr>
                <td id="tableStockName">N/A</td>
                <td id="tableStockCode">N/A</td>
                <td id="tableHoldingDays">N/A</td>
                <td id="tableRating">N/A</td>
            </tr>
        </table>
        <br>
        
        </div>
        <button onclick="goBack()">返回</button>
    </div>

    <script>
        async function fetchStockData(stockCode) {
            const apiKey = 'I9NX0ANYZJC5SG3K'; // 你的 Alpha Vantage API Key
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockCode}&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data["Error Message"]) {
                    console.error("API 错误:", data["Error Message"]);
                    return null;
                }
                if (!data["Time Series (Daily)"]) {
                    console.error("API 返回的数据无效:", data);
                    return null;
                }

                const latestDate = Object.keys(data["Time Series (Daily)"])[0];
                const latestClose = data["Time Series (Daily)"][latestDate]["4. close"];

                return { price: latestClose, date: latestDate };
            } catch (error) {
                console.error("获取股票数据失败:", error);
                return null;
            }
        }

        async function displayStockData() {
            const stockCode = "AAPL"; // 这里先写死苹果公司（后续可以改成用户选择的股票）
            const result = await fetchStockData(stockCode);

            if (result) {
                const stockNameText = "苹果公司";
                const holdingDaysText = "5天";
                const recommendationText = "⭐⭐⭐⭐";

                // **更新页面顶部信息**
                document.getElementById("stockName").innerText = "股票名称: " + stockNameText;
                document.getElementById("stockCode").innerText = `股票代码: ${stockCode}`;
                document.getElementById("stockPrice").innerText = `当前股价: $${result.price}`;
                document.getElementById("holdingDays").innerText = `建议持有天数: ${holdingDaysText}`;
                document.getElementById("recommendation").innerText = `股票推荐指数: ${recommendationText}`;

                // **更新表格中的信息**
                document.getElementById("tableStockName").innerText = stockNameText;
                document.getElementById("tableStockCode").innerText = stockCode;
                document.getElementById("tableHoldingDays").innerText = holdingDaysText;
                document.getElementById("tableRating").innerText = recommendationText;
            } else {
                document.getElementById("stockPrice").innerText = "数据获取失败，请稍后重试";
            }
        }

        window.onload = displayStockData;
    </script>
</body>
</html>
