<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选股结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="stockData">
        <h2>选股结果</h2>
        <p id="stockName">股票名称: 加载中...</p>
        <p id="stockCode">股票代码: 加载中...</p>
        <p id="stockPrice">当前股价: 加载中...</p>
        <p id="holdingDays">建议持有天数: 加载中...</p>
        <p id="recommendation">股票推荐指数: 加载中...</p>
    </div>
    <div class="container">
        <h1>选股结果</h1>
        <table>
            <tr>
                <th>股票名称</th>
                <th>股票代码</th>
                <th>建议持有天数</th>
                <th>推荐指数</th>
            </tr>
            <tr>
                <td id="stockName">N/A</td>
                <td id="stockCode">N/A</td>
                <td id="holdingDays">N/A</td>
                <td id="rating">N/A</td>
            </tr>
        </table>
        <br>
        <button onclick="goBack()">返回</button>
    </div>

    <script>
        async function fetchStockData(stockCode) {
            const apiKey = 'I9NX0ANYZJC5SG3K'; // 替换成你的 Alpha Vantage API Key
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockCode}&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // 检查 API 是否返回错误
                if (data["Error Message"]) {
                    console.error("API 错误:", data["Error Message"]);
                    return null;
                }
                if (!data["Time Series (Daily)"]) {
                    console.error("API 返回的数据无效:", data);
                    return null;
                }

                // 获取最新日期的数据
                const latestDate = Object.keys(data["Time Series (Daily)"])[0];
                const latestClose = data["Time Series (Daily)"][latestDate]["4. close"];

                return { price: latestClose, date: latestDate };
            } catch (error) {
                console.error("获取股票数据失败:", error);
                return null;
            }
        }

        async function displayStockData() {
            const stockCode = "AAPL"; // 这里先写死苹果公司（后续可以改成用户选择的股票）
            const result = await fetchStockData(stockCode);

            if (result) {
                document.getElementById("stockName").innerText = "股票名称: 苹果公司";
                document.getElementById("stockCode").innerText = `股票代码: ${stockCode}`;
                document.getElementById("stockPrice").innerText = `当前股价: $${result.price}`;
                document.getElementById("holdingDays").innerText = "建议持有天数: 5天"; // 这里可以改成动态计算
                document.getElementById("recommendation").innerText = "股票推荐指数: ⭐⭐⭐⭐"; // 这里也可以改进
            } else {
                document.getElementById("stockPrice").innerText = "数据获取失败，请稍后重试";
            }
        }

        // 页面加载后显示股票数据
        window.onload = displayStockData;
    </script>
</body>
</html>
