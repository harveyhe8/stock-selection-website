<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选股结果</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f7;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            text-align: center;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #e8e8ed;
            cursor: pointer;
            transition: 0.3s;
        }
        button {
            background: #007aff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #007aff;
            color: white;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>选股结果</h1>
        <table>
            <tr>
                <th>股票名称</th>
                <th>股票代码</th>
                <th>开盘价</th>
                <th>最高价</th>
                <th>最低价</th>
                <th>收盘价</th>
                <th>成交量</th>
                <th>10日均线</th>
                <th>RSI(14)</th>
            </tr>
            <tbody id="stockTableBody">
            </tbody>
        </table>
        <button onclick="goBack()">返回</button>
    </div>

    <script>
        const stockCache = new Map();

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchStockData(market) {
            const apiKey = 'I9NX0ANYZJC5SG3K';
            let stockList = market === "CN" ? ["600519.SS", "300750.SZ", "601318.SS"] :
                            market === "HK" ? ["0700.HK", "9988.HK", "3690.HK"] :
                            ["AAPL", "MSFT", "GOOGL"];
            const fetchPromises = stockList.map(stockCode => fetchStockInfo(stockCode, apiKey));
            return await Promise.all(fetchPromises);
        }

        async function fetchStockInfo(stockCode, apiKey) {
            if (stockCache.has(stockCode)) return stockCache.get(stockCode);
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockCode}&apikey=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!data["Time Series (Daily)"]) return null;
                const dates = Object.keys(data["Time Series (Daily)"]).slice(0, 10);
                const prices = dates.map(date => parseFloat(data["Time Series (Daily)"][date]["4. close"]));
                const ma10 = (prices.reduce((sum, price) => sum + price, 0) / prices.length).toFixed(2);
                const rsi = calculateRSI(prices);
                const stockData = {
                    name: stockCode,
                    code: stockCode,
                    open: data["Time Series (Daily)"][dates[0]]["1. open"],
                    high: data["Time Series (Daily)"][dates[0]]["2. high"],
                    low: data["Time Series (Daily)"][dates[0]]["3. low"],
                    close: data["Time Series (Daily)"][dates[0]]["4. close"],
                    volume: data["Time Series (Daily)"][dates[0]]["5. volume"],
                    ma10: ma10,
                    rsi: rsi.toFixed(2)
                };
                stockCache.set(stockCode, stockData);
                return stockData;
            } catch (error) {
                console.error(`获取 ${stockCode} 数据失败`, error);
                return null;
            }
        }

        async function displayStockData() {
            const market = getQueryParam("market") || "US";
            const stocks = await fetchStockData(market);
            const tableBody = document.getElementById("stockTableBody");
            tableBody.innerHTML = "";
            stocks.forEach(stock => {
                if (!stock) return;
                const row = `<tr>
                    <td>${stock.name}</td>
                    <td>${stock.code}</td>
                    <td>$${stock.open}</td>
                    <td>$${stock.high}</td>
                    <td>$${stock.low}</td>
                    <td>$${stock.close}</td>
                    <td>${stock.volume}</td>
                    <td>$${stock.ma10}</td>
                    <td>${stock.rsi}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        window.onload = displayStockData;
        function goBack() { window.location.href = "index.html"; }
    </script>
</body>
</html>
